<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Practice - Applying Drop Shadow Blur Filter</title>
</head>
<body>
    <svg width="1525" height="820">
        <defs>
            <filter id="dropShadow">
                <feDropShadow in="SourceGraphic" stdDeviation="5.5" flood-color="red"/>
            </filter>
        </defs>
        <image xlink:href="./images/image1.jpg" width="500" height="400" filter="url(#dropShadow)"></image>
    </svg>
</body>
</html>
